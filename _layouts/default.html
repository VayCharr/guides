<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | escape }}</title>

  <!-- Theme's Default Styles -->
  <!-- This will automatically include the theme's styles -->
  {% if site.theme %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% endif %}

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/custom.css' | relative_url }}">

  <!-- Other Head Elements -->
  {{ content | strip_html | truncate: 160 | xml_escape }}
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
</head>
<body>

  <!-- Site Header -->
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Site Footer -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>

</body>
</html>
